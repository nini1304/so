<style>
  body{
    margin: 0;
    padding-top: 80px;
  }
</style>
<body>

<table mat-table [dataSource]="recordDto" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>ID.</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="FROM">
    <th mat-header-cell *matHeaderCellDef>FROM</th>
    <td mat-cell *matCellDef="let element">{{element.currencyFrom}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="TO">
    <th mat-header-cell *matHeaderCellDef>TO</th>
    <td mat-cell *matCellDef="let element">{{element.currencyTo}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="AMOUNT">
    <th mat-header-cell *matHeaderCellDef>AMOUNT</th>
    <td mat-cell *matCellDef="let element">{{element.amount}}</td>
  </ng-container>

  <ng-container matColumnDef="DATE">
    <th mat-header-cell *matHeaderCellDef>DATE</th>
    <td mat-cell *matCellDef="let element">{{element.date | date:"medium"}}</td>
  </ng-container>

  <ng-container matColumnDef="RESULT">
    <th mat-header-cell *matHeaderCellDef>RESULT</th>
    <td mat-cell *matCellDef="let element">{{element.result}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
<br><br>
<div class="groupButton">
  <button mat-raised-button color="accent"  (click)="decrement()" [disabled]="pages==0">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button mat-raised-button color="accent" (click)="increment()" [disabled]="pages==total">
    <mat-icon>arrow_forward</mat-icon>
  </button>

</div>
</body>
